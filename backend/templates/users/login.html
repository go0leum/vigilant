{% extends 'base.html' %}
{% block content %}

<h1>로그인</h1>
<form method="post" action="{% url 'users:login' %}">
  {% csrf_token %}
  {% include 'users/form_errors.html' %} <!-- 오류 출력 html-->
  <div>
    <label>사용자 ID</label>
    <input type="text" name="username" id="username">
  </div>
  <div>
    <label>비밀번호</label>
    <input type="password" name="password" id="password">
  </div>
  <button type="submit">로그인</button>
</form>

<!-- 회원가입 버튼 추가 -->
<div>
  <p>계정이 없으신가요? <a href="{% url 'users:join' %}">회원가입</a></p>
</div>

{% endblock %}
