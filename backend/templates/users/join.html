<body>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="{% url 'users:join' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><h2>회원가입</h2></td>
            </tr>
            <!-- 사용자 아이디 -->
            <tr>
                <td>아이디</td>
            </tr>
            <tr>
                <td><input type="text" name="id" class="text" maxlength="20" required></td>
            </tr>
            <!-- 비밀번호 -->
            <tr>
                <td>비밀번호</td>
            </tr>
            <tr>
                <td><input type="password" name="password" class="text" maxlength="30" required></td>
            </tr>
            <!-- 비밀번호 확인 -->
            <tr>
                <td>비밀번호 확인</td>
            </tr>
            <tr>
                <td><input type="password" name="password_check" class="text" maxlength="30" required></td>
            </tr>
            <!-- 이름 -->
            <tr>
                <td>이름</td>
            </tr>
            <tr>
                <td><input type="text" name="username" class="text" maxlength="20" required></td>
            </tr>
            <!-- 생년월일 -->
            <tr>
                <td>생년월일</td>
            </tr>
            <tr>
                <td><input type="date" name="birth" class="text" required></td>
            </tr>
            <!-- 전화번호 -->
            <tr>
                <td>전화번호</td>
            </tr>
            <tr>
                <td><input type="tel" name="phone_number" class="text" maxlength="15" required></td>
            </tr>
            <!-- 계정 유형 -->
            <tr>
                <td>
                    <label>
                        <input type="checkbox" name="type" value="1"> 관리자 계정
                    </label>
                </td>
            </tr>
            <!-- 제출 버튼 -->
            <tr>
                <td>
                    <input type="submit" value="가입하기" class="btn">
                </td>
            </tr>
        </table>
    </form>
</body>
